<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="styles/create.css">
    <link rel="stylesheet" href="../styles/header-footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <title>CREATE</title>
</head>
<body>
    <header id="cabeceraUsuario">
        <a href="../index.html">
            <img  class="logoMenu" src="../multimedia/branding/logo_light_horizontal.svg" alt="logo">
        </a>
        <nav class="navHeaderUsuarioAdmin">
                    <a class="menuHeader-link" href="../shop.html">VER TIENDA</a>
                    <a class="menuHeader-link" href="admin.html">ADMIN</a>
                    <a class="menuHeader-link" href="login.html">SALIR</a>
        </nav>
    </header>
    <main>
        <h1 class="tituloCrear">CREAR NUEVO ITEM</h1>
        <div class="labelCategoriaLicencia">
            <label class="select" for="text">
                <span class="textoInput">Categoría:</span>
                <select id="selectCategoria" name="Categoría">
                    <option  class="opcionSeleccionar" value="" disabled selected>Seleccionar</option>
                </select>
                <span class="textoInput">Licencia:</span>
                <select id="selectCategoria" name="Licencia">
                    <option  class="opcionSeleccionar" value="" disabled selected>Seleccionar</option>
                </select>
            </label>
        </div>
        <div class="nombreProducto">
            <p class="nombreInput">Nombre del producto:</p>
            <input class="inputNombreProducto" type="text" placeholder="Kakashi Hatake Shippuden Saga">
        </div>
        <div >
            <textarea class="descripcionProducto" name="" id="" cols="70" rows="10" placeholder="Descripcion del producto"></textarea>
        </div>
        <div class="skuPrecioStock">
            <p class="nombreInput">SKU:</p>
            <input class="inputSku"  type="text" placeholder="SSK111AB001">
            <p class="nombreInput">Precio:</p>
            <input class="inputPrecio" type="number" placeholder="$ 0.000,00">
            <p class="nombreInput">Stock:</p>
            <input class="inputStock" type="number" placeholder="0">
            </div>
        <div class="descuentoCuotas">
            <p class="nombreInput">Descuento:</p>
                <input class="inputDescuento" type="number" placeholder="0%">
            <p class="nombreInput">Cuotas:</p>
                <select id="selectCuotas" name="cuotas">
                    <option  class="opcionCuotas" value="" disabled selected>3 Cuotas sin interés</option>
                </select>
        </div>
        </label>
        <div class="elegirArchivos">
            <span class="nombreInput">Imágenes:</span>
            <input  type="file" id="fileInput" class="inputElegirArchivo" name="Elegir Archivos">
            <label for="fileInput" class="custom-button">Elegir archivo</label>
        </div>
        <div class="botonesCrearItem">
            <button class="botonCrearItem">Agregar Producto</button>
            <button class="botonCrearItem">Limpiar</button>
        </div>
    </main>
    <footer>
        <div class="footerUsuario">
            <div class="navFooter">
                <a href="../shop.html">SHOP</a>
                <a href="register.html">REGISTRARSE</a>
                <a href="login.html">INGRESAR</a>
                <a href="../contacto.html">CONTACTO</a>
            </div>
            <div class="logoFooter">
                <img src="../multimedia/branding/isotype.svg" alt="Logo Funkoshop">
            </div>
        </div>
        <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>   
    
</body>
</html>
