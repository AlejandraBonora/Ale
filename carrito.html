<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/header-footer.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <title>CARRITO</title>
</head>
<body>
    <header id="cabeceraUsuario">
        <a href="index.html"><img  class="logoMenu" src="multimedia/branding/logo_light_horizontal.svg" alt="logo"></a>
        <div class="menuHeader"></div>
        <nav class="navHeaderUsuario">         
            <select class="selectShop" name="radio" id="shopSelect">
                <option value="shop" >SHOP</option>
                <option value="pokemon">POKEMON</option>
                <option value="starwars">STARWARS</option>
                <option value="harrypotter">HARRY POTTER</option>  
            </select>         
            <a class="menuHeader-link" href="#">CONTACTO</a>
            <a class="menuHeader-link" href="admin/login.html">LOGIN</a>
            <a class="menuHeader-link" href="carrito.html"><img src="multimedia/icons/cart-icon.svg" alt="carrito"></a>    
        </nav>
        </div>      
    </header>
    <main>
        <section id="carrito">
            <h1>CARRITO DE COMPRAS</h1>
            <div class="encabezadoCarrito" id="decoracionTablaCarrito">
                    <p>DETALLE DE PRODUCTO</p>
                    <p>CANTIDAD</p>
                    <p>TOTAL</p>
                    <p></p>
                 
            </div>
            <div class="productoCarrito" id="decoracionTablaCarrito">
                <div class="imgDescripcionCarrito">
                    <img class="imgCompraCarrito" src="multimedia/star-wars/baby-yoda-1.webp" alt="baby yoda">
                    <div class="descripcionProductoCarrito">
                        <h2 class="tituloDescripcionProductoCarrito">BABY YODA BLUEBALL</h2>
                        <p class="primerParrafoDescripcionProductoCarrito">STAR WARS</p>
                        <p class="segundoParrafoDescripcionProductoCarrito">precio: $ 1799,99</p>
                    </div>
                </div>             
                <div class="cantidadProductoCarrito">
                    <div>
                        <input class="imputCantidadProductoCarrito" type="number" placeholder="1">
                    </div>
                    <div class="botoneraCantidadProducto">
                        <button class="botonCantidadProductoCarrito" type="button">+</button>
                        <button class="botonCantidadProductoCarrito" type="button">-</button>
                    </div>
                </div>
                <div>
                    <p class="precioProductoCarrito">1799,99</p>
                </div>
                <div>
                    <img class="iconoEliminarCarrito" src="multimedia/icons/delete-cart.svg" alt="icono borrar item">
                </div>
            </div>
        </section>


        <section class="resumenCarrito">
                <h1>RESUMEN</h1>
                <img src="multimedia/icons/Linea.svg" alt="linea decorativa">
                <table class="tablaResumenCarrito">
                    <tr>
                        <th>CANTIDAD DE ELEMENTOS
                            <td class="elementosCarrito">3</td>
                        </th>
                    </tr>
                    <tr>
                        <th>SUBTOTAL
                            <td class="subtotalCarrito">$ 5.399,97</td>
                        </th>
                    </tr>
                    <tr>
                        <th>ENVIO 
                            <td class="envioCarrito">$ 0,00</td>
                        </th>
                    </tr>
                    <tr>
                        <th>TOTAL 
                            <td class="totalCarrito">$ 5.399,97</td>
                        </th>
                    </tr>
                </table>
                <button class="buttonPagarCarrito" >IR A PAGAR</button>
        </section>      
    </main>
    <footer>
        <div class="footerUsuario">
            <div class="navFooter">
                <a href="shop.html">SHOP</a>
                <a href="admin/login.html">INGRESAR</a>
                <a href="#">CONTACTO</a>
            </div>
            <div class="logoFooter">
                <img src="multimedia/branding/isotype.svg" alt="Logo Funkoshop">
            </div>
        </div>
        <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
      </footer>  
</body>
</html>
